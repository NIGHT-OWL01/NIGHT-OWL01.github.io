<body bgcolor="pink">

<button onclick="startfix()" ondblclick="pass()">Start</button>
<h2 id="st">00:00</h2>

<button onclick="reset()">Reset</button>
<button onclick="lap()">lap</button>

<script type="text/javascript">
var ID=0;
var sec=0;
var execute=0;
function prntmsg(reset){
	if (reset) {
		sec=0;
	}
	document.getElementById('st').innerHTML=sec+' seconds have passed';
	sec++;
}

function startfix(lap){	
	if (execute==0) {
		Start();
	}
	else if(execute=='hi'){
		document.getElementById('lap01').innerHTML=sec;
		console.log('lap')
	}
	else{
		alert('repeated key press ');
	}
	execute++;
	console.log('count'+execute)
	
}
function Start(){
	//ID=window.setTimeout(prntmsg,5000);
	ID=window.setInterval(prntmsg,1000);
}
function stop(){
	window.clearInterval(ID);
	execute=0;
}
function reset(){
	prntmsg(true)
	execute=0;
}
function pass(){
	alert('repeated key press detected');
	reset();
}
function lap(){
	execute='hi';
	startfix(execute)
}
</script>
